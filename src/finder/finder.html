<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="layout/style.css">
</head>
<body>

    <div class="container">

        <div class="footer">
            <div class="uf">UF</div>
            <div class="myProfile">Мой профиль</div>
            <div class="search">Поиск</div>
            <div class="subjects">Текущие предметы</div>
        </div>


        <div class="search-input">
            <div class="input-group">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button">Найти</button>
                </div>
                <input type="text" class="form-control" placeholder="Search">
            </div>
        </div>

        <div class="content">

            <div class="left-column">

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" >
                        Факультет
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">ФКСиС</a>
                        <a class="dropdown-item" href="#">ФиТУ</a>
                        <a class="dropdown-item" href="#">ФКП</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" >
                        Специальность
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">ФКСиС</a>
                        <a class="dropdown-item" href="#">ФиТУ</a>
                        <a class="dropdown-item" href="#">ФКП</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" >
                        Курс
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">ФКСиС</a>
                        <a class="dropdown-item" href="#">ФиТУ</a>
                        <a class="dropdown-item" href="#">ФКП</a>
                    </div>
                </div>

                <div class="group-radio">
                    <p>Группа</p>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">650501</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">650502</label>
                    </div>
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio3" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio3">650503</label>
                    </div>
                </div>


            </div>

            <div class="right-column">
                <div class="student-short-info">

                    <div class="profile-photo">
                        <img src="layout/images/photo.jpg" alt="">
                    </div>

                    <div class="profile-info">
                        <p>Имя Фамилия</p>
                        <p>КСиС</p>
                        <p>650501</p>
                    </div>

                </div>
            </div>

        </div>






    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
