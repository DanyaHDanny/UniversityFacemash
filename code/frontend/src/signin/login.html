<!DOCTYPE html>
<html>
<head>
	<title>Univerity Facemash</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="layout/css/style.css">

</head>

<body>
	<div class="container">
        <div class="row justify-content-center align-items-center" style="height:95vh">
            <div class="col-5">               
        		<h1 class="text-center universityHeader">University Facemash</h1>
        		<div class="card">
                    <div class="card-body form-card">
                    	<h3 class="card-title text-center autorizationHeader">Autorization</h3>
                        <form action="" autocomplete="off">
                            <div class="form-group">
   							    <input type="text" class="form-control" id="loginInput" aria-describedby="loginHelp" placeholder="Login">
   							    <small id="loginHelp" class="form-text text-muted">Input your university id (seven-digit number).</small>
                            </div>
                            <div class="form-group">
    							<input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <button type="button" id="sendlogin" class="btn btn-primary">Log in</button>
                            <div class="text-right">
                             	<a href="#" id="forgot_pswd text-right">Forgot password?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
